<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz AMPCR</title>
</head>
<body>

<!-- bouton -->
    <div class="nav">
        <div class="blocPlus" id="quiz">
            <div class="plus">Quiz facile</div>
        </div>

        <div class="blocPlus" id="quizH">
            <div class="plus">Quiz Difficile</div>
        </div>

    
        <div class="blocPlus" id="anki">
            <div class="plus">Carte</div>
        </div>

        <p class="p">score :   <span id="notes"></span> <span id="notesQ"></span> <span id="notesQH"></span></p>
        
        

    </div>
    
    <div class="body">

        <div class="div">
        <!-- QUIZ -->
            <div class="block" id="blockQuiz">
                <h1>Quiz AMPCR</h1>
                <button id="start">Commencer le quiz</button>

                <div class="info" id="quizStart">

                    <h3 for="note">Quel est la definition de :</h3>

                    <div class="infodiv">
                        <div id="askQuiz">
                        </div>
                    </div>

                    <h3>Fait un choix</h3>

                    <div>
                        <div class="info">
                            <button id="rep1">a</button>
                            <button id="rep2">b</button>
                        </div>
                        <div class="info">
                            <button id="rep3">c</button>
                            <button id="rep4">d</button>
                        </div>
                    </div>


                </div>

            </div>

            <!-- QUIZ Hard -->
            <div class="block" id="blockQuizH">
                <h1>Quiz Difficile AMPCR</h1>
                <div class="nav">
                    <button id="startH">Commencer le quiz</button>
                    <div class="info"><h5>inverser</h5><div class="choix" id="inverserH"><div class="on" id="inverserOnH"></div></div></div>
                    <div class="info"><h5>afficher la bonne reponse</h5><div class="choix" id="erreurH"><div class="on" id="erreurOnH"></div></div></div>
                </div>

                <div class="info" id="quizStartH">

                    <h3 for="note">Quel est la definition de :</h3>

                    <div class="infodiH">
                        <div id="askQuizH">
                        </div>
                    </div>

                    <h3>Fait un choix</h3>

                    <div>
                        <div class="info">
                            <button id="rep1H">a</button>
                            <button id="rep2H">b</button>
                        </div>
                        <div class="info">
                            <button id="rep3H">c</button>
                            <button id="rep4H">d</button>
                        </div>
                    </div>
                
                    <h3>Réponses trouvées</h3>
                
                    <div  id="revisions"> </div>
                    </div>

                </div>



        <!-- ANKI -->
            <div class="block" id="blockAnki">
                <h1>Carte AMPCR</h1>
                <h3 >Devine la réponse</h3>
                <h3 >Appuie sur la carte pour voir la réponse</h3>
                <div class="infoAnki">
                    <div class="carteBlock" id="carteBlock">
                        <div class="carte" id="carte">
                            <div class="carteUp" id="action">
                                <div id="rendu" >
                                </div>
                            </div>
                            <div class="carteDown">
                                <div id="reponse">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                  

                <div class="info">
                        <button id="oui">Je connais</button>
                        <button id="non">je connais pas</button>
                </div>

                <div class="info">
                    <div class="infodiv">
                        
                    </div>
                </div>

            </div>

        </div>
    
    </div>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
