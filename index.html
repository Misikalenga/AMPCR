<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz AMPCR</title>
</head>
<body>

<!-- bouton -->
    <div>
        <div class="blocPlus" id="quiz">
            <div class="plus">+</div>
        </div>
        <div id="iframe"></div>
    
        <div class="blocPlus" id="anki">
            <div class="plus">+</div>
        </div>
        <div id="iframe"></div>
    </div>
    


    <div>
    <!-- QUIZ -->
        <div class="block" id="blockQuiz">
            <h1>Quiz AMPCR</h1>
            <button id="start">Commencer le quiz</button>
            <h3 for="note">Fait un choix</h3>
            <div class="info" id="startGame">

                
            </div>

            <div>
                <div class="info">
                    <button id="rep1">a</button>
                    <button id="rep2">b</button>
                </div>
                <div class="info">
                    <button id="rep3">c</button>
                    <button id="rep4">d</button>
                </div>

            </div>

                

            <div class="info">
                <div class="infodiv">
                    <h2>score</h2>
                    <div id="notesQ">
                    </div>
                </div>
            </div>

        </div>


    <!-- ANKI -->
        <div class="block" id="blockAnki">
            <h1>Carte AMPCR</h1>
            <h3 for="note">Devine la réponse</h3>
            <div class="info">

                <div class="infodiv">
                    <div id="rendu">
                    </div>
                </div>
            </div>
            <div class="info">
                <button id="action">voir la réponse</button>
            </div>

            <div class="info">
                <div class="infodiv">
                    <div id="reponse">
                    </div>
                </div>
                
            </div>  
            
            <div class="info">
                    <button id="oui">Je connais</button>
                    <button id="non">je connais pas</button>
            </div>
            
            <div class="info">
                <div class="infodiv">
                    <h2>score</h2>
                    <div id="notes">
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
