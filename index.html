<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz AMPCR</title>
    <style>
                body{
            /* background: rgb(255, 255, 255); */
            background: linear-gradient(rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0.75)), url("https://png.pngtree.com/background/20230527/original/pngtree-processor-microcontroller-computer-motherboard-picture-image_2770520.jpg") no-repeat center center;
            background-size: cover;
            color: rgb(0, 0, 0);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font: 16px/28px "Source Sans Pro", HelveticaNeue, "Helvetica Neue", Helvetica, Arial, sans-serif;
            transition: 0.2s;
            padding: 10px;
        }
        
        .block{
            display: none;
            background: rgb(255, 255, 255);
            border: 2px solid white;
            border-radius: 20px;
            padding: 20px;
            margin: 30px 0;
            box-shadow: 0px 0px 22px 0px rgba(145,145,145,0.58);
            transition: 0.2s;
        }
        
        #quiz{
            background: rgb(121, 187, 248);
        }
        
        #anki{
            background: rgb(246, 248, 121);
        }
        
        
        .blocPlus{
            
            border: 2px solid white;
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0px 0px 22px 0px rgba(145,145,145,0.58);
            transition: 0.2s;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            margin: 30px;
        }
        
        .blocPlus:active{
            box-shadow: 0px 0px 22px 0px rgba(145,145,145,0.58) inset;
        }
        
        .plus{
            font-size: 60px;
            color: rgb(100, 100, 100);
            transition: 0.3s;
        
        }
        
        .plus:hover{
            rotate: 135deg;
        }
        
        .plus:active{
            color: rgb(0, 0, 0);
        }
        
        .info{
            display: flex;
            
            justify-content: space-between;
            transition: 0.2s;
        }
        
        h1, h2{
            text-align: center;
        }
        
        .infodiv{
            width: 15em;
        }
        
        button{
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            border: 2px solid rgb(216, 216, 216);
            transition: 0.2s;
            box-shadow: 0px 0px 22px 0px rgba(240, 240, 240, 0.685);
            font-weight: 700;
        
        }
        
        button:hover {
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            border: 2px solid rgb(32, 114, 238);
            
        }
        
        button:active {
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            border: 2px solid rgb(32, 114, 238);
            box-shadow: 0px 0px 22px 0px rgba(32,114,238,0.58);
            
        }
        
        #oui{
            background: rgb(121, 248, 178);
        
        }
        
        #non{
            background: rgb(248, 121, 121);
        
        }
        
        input{
            width: 50px;
            border-radius: 5px;
            margin-top: 5px;
            border: 2px solid rgb(32, 114, 238);
            transition: 0.5s;
        
        }
        
        input:hover{
            width: 50px;
            border-radius: 5px;
            margin-top: 5px;
            border: 2px solid rgb(32, 114, 238);
            box-shadow: 0px 0px 22px 0px rgba(32,114,238,0.58);
        }
        
        input:focus{
            width: 50px;
            border-radius: 5px;
            margin-top: 5px;
            border: 2px solid rgb(32, 114, 238);
            box-shadow: 0px 0px 22px 0px rgba(32,114,238,0.58);
            font-weight: 700;
            color: rgb(66, 66, 66);
        }
        
        label{
            margin-bottom: 20px;
        }
        
        #notes, #rendu, #reponse{
            border: 2px solid rgb(255, 255, 255);
            border-radius: 5px;
            transition: 1s;
            padding: 0 10px;
            box-shadow: 0px 0px 22px 0px rgba(240, 240, 240, 0.685);
        }
        
        #notes:hover, #rendu:hover, #reponse:hover{
            /* border: 2px solid rgb(32, 114, 238); */
            border-radius: 5px;
            box-shadow: 0px 0px 22px 0px rgba(32, 114, 238, 0.288);
        }
        
        span{
            font-weight: 700;
            color: rgb(66, 66, 66);
        }
    </style>
</head>
<body>

<!-- bouton -->
    <div>
        <div class="blocPlus" id="quiz">
            <div class="plus">+</div>
        </div>
        <div id="iframe"></div>
    
        <div class="blocPlus" id="anki">
            <div class="plus">+</div>
        </div>
        <div id="iframe"></div>
    </div>
    


    <div>
    <!-- QUIZ -->
        <div class="block" id="blockQuiz">
            <h1>Quiz AMPCR</h1>
            <!-- <label for="note">Ecrit une note sur 20</label>
            <div class="info">
                <input type="text" id="note" placeholder="20/" dir="rtl">

                <button id="action">Calcule la moyenne des notes</button>
                <button id="rec">enregistrer la note</button>
            </div>

        
            <div class="info">

                <div class="infodiv">
                    <h2>Note encodé</h2>
                    <div id="notes">
                    </div>
                </div>

            

                <div class="infodiv">
                    <h2 id="Moyenne"> Moyenne des notes</h2>
                    <div id="rendu">
                    </div>
                </div>

            </div> -->

        </div>
    <!-- ANKI -->
        <div class="block" id="blockAnki">
            <h1>Carte AMPCR</h1>
            <h3 for="note">Devine la réponse</h3>
            <div class="info">

                <div class="infodiv">
                    <div id="rendu">
                    </div>
                </div>
            </div>
            <div class="info">
                <button id="action">voir la réponse</button>
            </div>

            <div class="info">
                <div class="infodiv">
                    <div id="reponse">
                    </div>
                </div>
                
            </div>  
            
            <div class="info">
                    <button id="oui">Je connais</button>
                    <button id="non">je connais pas</button>
            </div>
            
            <div class="info">
                <div class="infodiv">
                    <h2>score</h2>
                    <div id="notes">
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>
        const etude = {
            "Topologie en bus": "Un seul câble principal (bus) relie tous les appareils.",
            "Topologie en étoile": "Tous les périphériques sont connectés à un point central (commutateur ou hub).",
            "Topologie en anneau": "Les appareils sont connectés en boucle, les données circulent dans un sens déterminé.",
            "Topologie maillée": "Chaque nœud est connecté à plusieurs autres pour assurer une redondance maximale.",
            "Topologie en arbre": "Une hiérarchie de plusieurs topologies en étoile connectées à un niveau supérieur.",
            "LAN": "Réseau local / Un réseau informatique qui couvre une petite zone géographique, comme un bureau, une maison ou une école.",
            "UTP": "Paire torsadée non blindée / Type de câble réseau constitué de fils torsadés par paires pour réduire les interférences, mais sans blindage supplémentaire. Couramment utilisé pour Ethernet.",
            "BNC": "Connecteur BNC / Connecteur utilisé principalement pour les câbles coaxiaux dans les réseaux anciens et pour les équipements vidéo (caméras, TV).",
            "MAC": "Adresse MAC / Adresse physique unique attribuée à chaque carte réseau pour l’identification dans un réseau Ethernet.",
            "DNS": "Système de noms de domaine / Service qui traduit les noms de domaine (ex. : www.google.com) en adresses IP compréhensibles par les ordinateurs.",
            "PAN": "Réseau personnel / Réseau informatique utilisé pour interconnecter des appareils proches d'une personne, comme un smartphone, une tablette et un ordinateur via Bluetooth ou Wi-Fi.",
            "BAD": "Bande d’accès direct / Terme utilisé dans certains contextes pour désigner un accès rapide aux données sans passer par des étapes intermédiaires. (Peu courant dans les réseaux)",
            "MAN": "Réseau métropolitain / Réseau qui couvre une ville ou une grande agglomération, reliant plusieurs réseaux locaux (LAN).",
            "WAN": "Réseau étendu / Réseau qui couvre une grande zone géographique, reliant plusieurs LAN et MAN sur de longues distances (exemple : Internet).",
            "UTP": "Paire torsadée non blindée / Câble Ethernet utilisé pour les réseaux locaux, sans blindage supplémentaire contre les interférences.",
            "FTP": "Protocole de transfert de fichiers / Protocole utilisé pour transférer des fichiers entre un client et un serveur sur un réseau.",
            "STP": "Paire torsadée blindée / Variante du câble UTP, mais avec un blindage supplémentaire pour réduire les interférences électromagnétiques.",
            "IP": "Internet Protocol / Identifie et achemine les paquets de données sur un réseau via des adresses IP. / Routage des données sur Internet.",
            "HTTP": "HyperText Transfer Protocol / Protocole permettant d'afficher des pages web en échangeant des données entre un serveur et un navigateur. / Affichage des sites web.",
            "HTTPS": "HyperText Transfer Protocol Secure / Version sécurisée de HTTP qui chiffre les échanges entre l’utilisateur et le serveur via SSL/TLS. / Navigation sécurisée sur Internet.",
            "WWW": "World Wide Web / Service permettant d’accéder aux sites web via HTTP/HTTPS. / Accès et navigation sur le Web.",
            "TCP": "Transmission Control Protocol / Protocole assurant une transmission fiable des données en vérifiant leur réception et leur ordre. / Transmission fiable des données (Web, Email, Téléchargements).",
            "UDP": "User Datagram Protocol / Protocole rapide pour envoyer des données sans garantie de réception (ex : streaming, jeux en ligne). / Transmission rapide sans contrôle des erreurs (VoIP, Streaming).",
            "SMTP": "Simple Mail Transfer Protocol / Protocole utilisé pour l'envoi d'emails depuis un client vers un serveur de messagerie. / Envoi d'emails vers un serveur de messagerie.",
            "IMAP": "Internet Message Access Protocol / Protocole permettant de récupérer et synchroniser des emails stockés sur un serveur. / Récupération et gestion des emails sur un serveur.",
            "FTP": "File Transfer Protocol / Protocole permettant de transférer des fichiers entre un client et un serveur sur un réseau. / Transfert de fichiers sur un réseau (Hébergement web, partage de fichiers).",
            "Pare-feu matériel": "Un dispositif physique dédié à la sécurité du réseau. Il filtre le trafic AVANT qu’il n’atteigne les ordinateurs du réseau.(plus rapide)",
            "Pare-feu logiciel": "Une application installée sur un ordinateur ou un serveur qui surveille le trafic réseau et bloque les connexions suspectes.(peut ralentir l'ordinateur)"
        };

        let note = document.getElementById("notes");
        let rendu = document.getElementById("rendu");
        let reponse = document.getElementById("reponse");
        let action = document.getElementById("action");
        let oui = document.getElementById("oui");
        let non = document.getElementById("non");
        oui.style.display = "none";
        non.style.display = "none";




        // ANKI

        let score = 0;
        let total = 0;

        let question = Object.entries(etude);
        let index = 0;

        function ankiAsk(){
            oui.style.display = "none";
            non.style.display = "none";
        
            index = Math.floor(Math.random() * question.length);
        
            const [cle, valeur] = question[index];

            rendu.innerHTML = '<p>' + cle + '</p>';
            action.addEventListener('click', function(){
                reponse.style.display = "block";
                reponse.innerHTML = '<p>' + valeur + '</p>'
                oui.style.display="block";
                non.style.display= "block";

            })
        }

        non.addEventListener('click', function(){
            total += 1;
            note.innerHTML= '<p>' + score + '/' + total + '</p>';
            reponse.style.display = "none";
            ankiAsk();
        })


        oui.addEventListener('click', function(){
            score += 1;
            total += 1;
            note.innerHTML= '<p>' + score + '/' + total + '</p>';
            reponse.style.display = "none";
            ankiAsk();
        })

        ankiAsk();

        // afficher et cacher les block

        let quiz = document.getElementById("quiz");
        let anki = document.getElementById("anki");
        let bQuiz = document.getElementById("blockQuiz");
        let bAnki = document.getElementById("blockAnki");


        quiz.addEventListener('click', function(){
            bQuiz.style.display = "block";
            bAnki.style.display = "none";
        })

        anki.addEventListener('click', function(){
            bAnki.style.display = "block";
            bQuiz.style.display = "none";
        })

    </script>
    
</body>
</html>
